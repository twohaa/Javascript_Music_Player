<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!-- link style  -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesomr cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="main">
        <div class="container box">
            <div class="music">
                <!-- music player  -->
                <div class="music-player">
                    <!-- header  -->
                    <div class="header">
                        <i class="fas fa-music"></i>
                        <h2>Now Playing</h2>
                        <i class="fas fa-bars"></i>
                    </div>
                    <!-- song details  -->
                    <div class="details">
                        <img class="track-image" src="img/img3.jpg" alt="">
                        <p class="title">Song Title</p>
                        <p class="artist">Artist Name</p>
                    </div>
                    <!-- player controls -->
                    <div class="controls">
                        <!-- song timer  -->
                        <div class="song-timer">
                            <span class="current-time">00:12</span>
                            <span class="duration-time">04:11</span>
                        </div>
                        <!-- song duration  -->
                        <div class="duration">
                            <input type="range" class="duration-slider" min="0" max="100" value="0">
                        </div>
                        <!-- buttons -> play,next,previous  -->
                        <div class="buttons">
                            <button class="prev">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <!-- Autoplay -->
                        <button class="play-all">
                            Play All <i class="fas fa-sync-alt"></i>
                        </button>
                        <!-- Volume -->
                        <div class="volume">
                            <p id="show-volume">50</p>
                            <i class="fas fa-volume-mute" id="volume-icon"></i>
                            <input type="range" id="volume" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>

                <!-- playlist  -->
                <div class="music-playlist">
                    <!-- header  -->
                    <div class="header playlist-header">
                        <i class="fas fa-music"></i>
                        <h2>Playlist</h2>
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- playlist item  -->
                    <div class="playlist-div">
                        <!-- <div class="playlist">
                            <span class="song-index">1</span>
                            <p class="single-song">Song One</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./music.js"></script>
    <script src="./index.js"></script>
</body>

</html>
